<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Well</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-3.3.7.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-3.3.7.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Bootstrap Well</h1>
			<p>The <code>.well</code> class adds a rounded border around an element with a gray background color and some padding.</p>
		</div>
		<div class="container">
			<h2>Wells</h2>
			<div class="well well-sm">Small Well: <code>class="well .well-sm"</code></div>
			<div class="well">Normal Well: <code>class="well"</code></div>
			<div class="well well-lg">Large Well: <code>class="well .well-lg"</code></div>

			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
	</body>
</html>
