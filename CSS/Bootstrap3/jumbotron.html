<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Jumbotron</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Bootstrap Jumbotron</h1>
				<p>Place the jumbotron <strong>inside</strong> the <code>&lt;div class="container"&gt;</code> if you want the jumbotron to NOT extend to the edge of the screen</p>
			</div>
		</div>

		<div class="jumbotron text-center">
			<h1>Bootstrap Jumbotron</h1>
			<p>Place the jumbotron <strong>outside</strong> the <code>&lt;div class="container"&gt;</code> if you want the jumbotron to extend to the screen edges</p>
		</div>
	</body>
</html>
