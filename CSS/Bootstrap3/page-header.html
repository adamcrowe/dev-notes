<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Page Header</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Bootstrap Page Header</h1>
			<p>A page header is like a section divider.<br> The <code>.page-header</code> class adds a horizontal line under the heading (+ adds some extra space around the element).<br> Use a <code>&lt;div&gt;</code> element with class <code>.page-header</code> to create a page header</p>
		</div>
		<div class="container">
			<div class="page-header">
				<h1>Page Header</h1>      
			</div>
			<p>This is some text.</p>      
			<p>This is another text.</p>      
		</div>
	</body>
</html>
