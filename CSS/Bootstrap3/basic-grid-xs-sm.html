<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Basic Grid (.col-xs-* col-sm-*)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Bootstrap Basic Grid (.col-xs-* col-sm-*)</h1>
			<p>Resize this responsive page to see the effect.</p>
			<p>The .col-xs-* col-sm-* classes define how many columns each div spans depending on the screen width.</p>
		</div>
		<div class="container-fluid">
			<h2>col-xs-6*2 or col-sm-3*4</h2>
			<div class="row">
				<div class="col-xs-6 col-sm-3" style="background-color:lavender;">Column 1</div>
				<div class="col-xs-6 col-sm-3" style="background-color:lavenderblush;">Column 2</div>
				<div class="col-xs-6 col-sm-3" style="background-color:lightcyan;">Column 3</div>
				<div class="col-xs-6 col-sm-3" style="background-color:lightgray;">Column 4</div>
			</div>
		</div>
	</body>
</html>
