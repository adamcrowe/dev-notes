<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Badges</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Bootstrap Badges</h1>
			<p>Badges are numerical indicators of how many items are associated with a link.</p>
		</div>
		<div class="container">
			<h2>Badge Links</h2>
			<p>Use the <code>.badge</code> class within <code>&lt;span&gt;</code> elements to create badges:</p>
			<a href="#">News <span class="badge">5</span></a><br>
			<a href="#">Comments <span class="badge">10</span></a><br>
			<a href="#">Updates <span class="badge">2</span></a> 
			
			<h2>Badge Buttons</h2>
			<p>Badges can also be used inside other elements, such as buttons:</p>
			<button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
			<button type="button" class="btn btn-success">Success <span class="badge">3</span></button>    
			<button type="button" class="btn btn-danger">Danger <span class="badge">5</span></button> 

			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
	</body>
</html>
