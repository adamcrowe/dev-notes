<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 4 Grid (.col-* (xs))</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-4.0.0.bundle.js"></script>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<h1 class="display-4">Bootstrap 4 Grid (.col-* (xs))</h1>
				<p>Resize this responsive page to see the effect.</p>
				<p>The .col-* (xs) columns will not automatically stack on top of each other regardless of screen width.</p>
			</div>	
		</div>

		<div class="container">
			<h2>Responsive Columns</h2>
			
			<div class="row">
				<div class="col-3" style="background-color:lavender;">col-3</div>
				<div class="col-9" style="background-color:lavenderblush;">col-9</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-4" style="background-color:lavender;">col-4</div>
				<div class="col-8" style="background-color:lavenderblush;">col-8</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-6" style="background-color:lavender;">col-6</div>
				<div class="col-6" style="background-color:lavenderblush;">col-6</div>
			</div>
			
			<hr>
				
			<div class="row">
				<div class="col" style="background-color:lavender;">col</div>
				<div class="col" style="background-color:lavenderblush;">col</div>
			</div>

			<hr>

			<div class="row">
				<div class="col" style="background-color:lavender;">col</div>
				<div class="col" style="background-color:lavenderblush;">col</div>
				<div class="col" style="background-color:lavender;">col</div>
				<div class="col" style="background-color:lavenderblush;">col</div>
			</div>

			<hr>
			
		</div> 
	</body>
</html>
