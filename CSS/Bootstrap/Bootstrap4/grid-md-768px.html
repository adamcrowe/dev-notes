<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 4 Grid (.col-md-*)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-4.0.0.bundle.js"></script>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<h1 class="display-4">Bootstrap 4 Grid (.col-md-*)</h1>
				<p>Resize this responsive page to see the effect.</p>
				<p>The .col-md-* columns will automatically stack when the screen is less than 768px wide.</p>
			</div>	
		</div>

		<div class="container">
			<h2>Responsive Columns</h2>
			
			<div class="row">
				<div class="col-sm-3 col-md-6" style="background-color:lavender;">col-sm-3 col-md-6</div>
				<div class="col-sm-9 col-md-6" style="background-color:lavenderblush;">col-sm-9 col-md-6</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-md-6" style="background-color:lavender;">col-md-6</div>
				<div class="col-md-6" style="background-color:lavenderblush;">col-md-6</div>
			</div>
			
			<hr>
				
			<div class="row">
				<div class="col-md" style="background-color:lavender;">col-md</div>
				<div class="col-md" style="background-color:lavenderblush;">col-md</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-md" style="background-color:lavender;">col-md</div>
				<div class="col-md" style="background-color:lavenderblush;">col-md</div>
				<div class="col-md" style="background-color:lavender;">col-md</div>
				<div class="col-md" style="background-color:lavenderblush;">col-md</div>
			</div>

			<hr>
			
		</div> 
	</body>
</html>
