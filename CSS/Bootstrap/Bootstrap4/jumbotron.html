<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 4 Jumbotron</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-4.0.0.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">Regular Jumbotron</h1>
				<p class="lead">Add a &lt;div&gt; with the <code>.container</code> class and a &lt;div&gt; with the <code>.jumbotron</code> class inside it</p>
				<hr class="my-4">
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
				</p>
			</div>
		</div>	

		<hr>

		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Full-Width/Fluid Jumbotron</h1>
				<p class="lead">Add a &lt;div&gt; with the <code>.jumbotron-fluid</code> class and a &lt;div&gt; with the <code>.container</code> or <code>.container-fluid</code> class inside it</p>
				<hr class="my-4">
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
				</p>
			</div>
		</div>		
	</body>
</html>
