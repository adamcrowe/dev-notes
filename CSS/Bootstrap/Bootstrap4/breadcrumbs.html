<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 4 Breadcrumbs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-4.0.0.bundle.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 class="display-4">Bootstrap 4 Breadcrumbs</h1>
		</div>
		<div class="container">
			<h2>Breadcrumbs</h2>
			<p>The <code>.breadcrumb</code> and <code>.breadcrumb-item</code> classes indicates the current page's location within a navigational hierarchy:</p>
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Photos</a></li>
				<li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
				<li class="breadcrumb-item"><a href="#">Italy</a></li>
				<li class="breadcrumb-item active">Rome</li>
			</ul>
			
			<hr>

		</div>
	</body>
</html>
