<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap 4 Grid (.col-sm-*)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap-4.0.0.bundle.js"></script>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<h1>Bootstrap 4 Grid (.col-sm-*)</h1>
				<p>Resize this responsive page to see the effect.</p>
				<p>The .col-sm-* columns will automatically stack when the screen is less than 576px wide.</p>
			</div>	
		</div>
		<div class="container">
			<h2>Responsive Columns</h2>
			
			<div class="row">
				<div class="col-sm-3" style="background-color:lavender;">col-sm-3</div>
				<div class="col-sm-9" style="background-color:lavenderblush;">col-sm-9</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-sm-4" style="background-color:lavender;">col-sm-4</div>
				<div class="col-sm-8" style="background-color:lavenderblush;">col-sm-8</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-sm-6" style="background-color:lavender;">col-sm-6</div>
				<div class="col-sm-6" style="background-color:lavenderblush;">col-sm-6</div>
			</div>
			
			<hr>
				
			<div class="row">
				<div class="col-sm" style="background-color:lavender;">col-sm</div>
				<div class="col-sm" style="background-color:lavenderblush;">col-sm</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-sm" style="background-color:lavender;">col-sm</div>
				<div class="col-sm" style="background-color:lavenderblush;">col-sm</div>
				<div class="col-sm" style="background-color:lavender;">col-sm</div>
				<div class="col-sm" style="background-color:lavenderblush;">col-sm</div>
			</div>

			<hr>
		</div> 
	</body>
</html>
